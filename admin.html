<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .order-table th, .order-table td {
            vertical-align: middle;
        }
        .status-badge {
            padding: 0.5em 1em;
            border-radius: 4px;
            font-weight: 500;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0"><i class="fas fa-shopping-bag me-2"></i>Order Management</h2>
                <p class="text-muted">View and manage customer orders</p>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover order-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- Orders will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display orders
        async function fetchOrders() {
            try {
                const response = await fetch('/api/orders');
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        function displayOrders(orders) {
            const tableBody = document.getElementById('orderTableBody');
            tableBody.innerHTML = '';

            orders.forEach(order => {
                const row = document.createElement('tr');
                const date = new Date(order.createdAt).toLocaleDateString();
                const statusClass = getStatusClass(order.paymentStatus);

                row.innerHTML = `
                    <td>${order._id}</td>
                    <td>${order.customerName}</td>
                    <td>
                        ${order.email}<br>
                        ${order.phone}
                    </td>
                    <td>${order.address}</td>
                    <td>${formatItems(order.items)}</td>
                    <td>$${order.total.toFixed(2)}</td>
                    <td><span class="status-badge ${statusClass}">${order.paymentStatus}</span></td>
                    <td>${date}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        function getStatusClass(status) {
            switch(status.toLowerCase()) {
                case 'completed':
                case 'succeeded':
                    return 'status-success';
                case 'pending':
                    return 'status-pending';
                case 'failed':
                    return 'status-failed';
                default:
                    return '';
            }
        }

        function formatItems(items) {
            return items.map(item => `${item.name} (${item.quantity})`).join('<br>');
        }

        // Initial load
        fetchOrders();

        // Refresh every 30 seconds
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
